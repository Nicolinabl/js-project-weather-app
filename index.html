<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="style.css"
  >
  <title>Document</title>
</head>

<body>
  <main>
    <section id="topInfo">
      <section class="top-info">
        <p id="topCondition">Clear</p>
        <hr>
        <p id="topTemp">23&deg;</p>
      </section>

      <section class="top-info">
        <p id="topSunrise">sunrise</p>
        <p id="sunriseTime">06.00</p>
      </section>

      <section class="top-info">
        <p id="topSunset">sunset</p>
        <p id="sunsetTime">22.00</p>
      </section>
    </section>

    <section id="adviceSection">
      <img
        class="advice-img"
        src="Group 7.png"
        alt="outlined icon with weather-appropriate accessories"
      >
      <p
        class="advice-text"
        id="adviceText"
      >Get your sunnies on. Stockholm is looking rather great today.</p>
    </section>


    <section
      class="weekly-temp"
      id="weeklyTemp"
    >
      <div id="mondayTemp">
        <p>mon</p>
        <p>23°</p>
      </div>

      <div id="tuesdayTemp">
        <p>tue</p>
        <p>18°</p>
      </div>

      <div id="wednesdayTemp">
        <p>wed</p>
        <p>19°</p>
      </div>

      <div id="thursdayTemp">
        <p>thu</p>
        <p>10°</p>
      </div>

      <div id="fridayTemp">
        <p>fri</p>
        <p>5°</p>
      </div>

      <div id="saturdayTemp">
        <p>sat</p>
        <p>7°</p>
      </div>

      <div id="sundayTemp">
        <p>sun</p>
        <p>12°</p>
      </div>
    </section>
  </main>

</body>

</html>
